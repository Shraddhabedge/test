<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <h2>Unordered list</h2>
    <li>APPLE</li>
    <li>MANGO</li>
    <li>ORANGE</li>
    <li>WATERMILION</li>
    <br><br>
    <ul type="square">
        <li>APPLE</li>
        <li>MANGO</li>
        <li>ORANGE</li>
        <li>WATERMILION</li>
    </ul>
</body>
</html>
